<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>George Pickens Interface</title>
<link rel="icon" type="image/gif" href="https://gp-site.github.io/gp/img/logo.png">
<style>
:root {
  --bg:#000;
  --chip:#1b1d22;
  --chip-hover:#24272e;
  --blue:#74aef6;
  --green:#7ed321;
  --yellow:#f8e71c;
  --red:#ff3b2f;
  --glow:#74aef6;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  color: #fff;
  font-family: "Consolas", "Courier New", monospace;
  overflow: hidden;
}

#bg-canvas, .bubble-container {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Main grid */
.interface {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: 280px 1fr;
  grid-template-rows: auto 1fr;
  grid-template-areas:
    "logo header"
    "menu main";
  height: 100vh;
  gap: 12px;
  padding: 16px;
  box-sizing: border-box;
}

/* Panels */
.panel {
  background: var(--chip);
  border: 2px solid var(--glow);
  border-radius: 10px;
  box-shadow: 0 0 12px var(--glow);
  padding: 16px;
  display: flex;
  flex-direction: column;
}

/* Logo */
.logo-panel {
  grid-area: logo;
  align-items: center;
  justify-content: center;
}
.logo-panel img {
  width: 100%;
  max-width: 160px;
  height: auto;
  filter: drop-shadow(0 0 8px var(--glow));
}

/* Header (optional, could show system info later) */
.header-panel {
  grid-area: header;
  justify-content: center;
  font-size: 20px;
  text-align: center;
  letter-spacing: 2px;
}

/* Menu */
.menu-panel {
  grid-area: menu;
  gap: 18px;
}
.menu-panel a {
  display: flex;
  align-items: center;
  gap: 14px;
  text-decoration: none;
  color: #fff;
  background: var(--chip-hover);
  padding: 14px;
  border-radius: 8px;
  border: 1px solid var(--glow);
  font-size: 18px;
  transition: transform .1s ease, background .2s ease;
}
.menu-panel a:hover {
  background: var(--chip);
  transform: translateX(4px);
}
.quad {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2px;
  width: 28px;
  height: 28px;
  padding: 2px;
  background: #111;
  border-radius: 4px;
}
.sq { border-radius: 2px; }
.sq.blue { background: var(--blue); }
.sq.green { background: var(--green); }
.sq.yellow { background: var(--yellow); }
.sq.red { background: var(--red); }

/* Announcements */
.main-panel {
  grid-area: main;
  overflow: hidden;
}
.announcements {
  flex: 1;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.6;
}
.announcements h2 {
  margin-top: 0;
  margin-bottom: 12px;
  font-size: 18px;
  text-transform: uppercase;
  border-bottom: 1px solid var(--glow);
  padding-bottom: 6px;
}
.announcements ul {
  padding-left: 18px;
  margin: 0;
}
.announcements li {
  margin-bottom: 10px;
}

/* Scrollbar styling */
.announcements::-webkit-scrollbar {
  width: 8px;
}
.announcements::-webkit-scrollbar-thumb {
  background: var(--glow);
  border-radius: 4px;
}
</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="bubble-container" id="bubble-container"></div>

<div class="interface">

  <div class="panel logo-panel">
    <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo">
  </div>

  <div class="panel header-panel">
    GP SYSTEM INTERFACE v1.0
  </div>

  <div class="panel menu-panel">
    <a href="pages/games/index.html">
      <span class="quad">
        <span class="sq blue"></span><span class="sq green"></span>
        <span class="sq yellow"></span><span class="sq red"></span>
      </span>
      GAMES
    </a>
    <a href="pages/movies/index.html">
      <span class="quad">
        <span class="sq blue"></span><span class="sq green"></span>
        <span class="sq yellow"></span><span class="sq red"></span>
      </span>
      MOVIES
    </a>
    <a href="pages/chat/index.html">
      <span class="quad">
        <span class="sq blue"></span><span class="sq green"></span>
        <span class="sq yellow"></span><span class="sq red"></span>
      </span>
      CHAT (BETA)
    </a>
    <a href="pages/ai/index.html">
      <span class="quad">
        <span class="sq blue"></span><span class="sq green"></span>
        <span class="sq yellow"></span><span class="sq red"></span>
      </span>
      GP-CLANKER (AI)
    </a>
  </div>

  <div class="panel main-panel">
    <div class="announcements">
      <h2>Announcements</h2>
      <ul>
        <li>[09/20] GP-Clanker (AI) module integrated. Ready for use.</li>
        <li>[09/15] Performance updates applied to games and movies panels.</li>
        <li>[09/10] New categories scheduled for next release cycle.</li>
      </ul>
    </div>
  </div>

</div>

<script src="scripts/starry-background.js"></script>
<script>
  setupStarryBackground();
</script>

</body>
</html>
