<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>George Pickens</title>
<link rel="icon" type="image/gif" href="https://gp-site.github.io/gp/img/logo.png">
<style>
:root {
  --bg:#000;
  --chip:#222428;
  --chip-hover:#2b2e33;
  --icon-border:#000;
  --blue:#74aef6;
  --green:#7ed321;
  --yellow:#f8e71c;
  --red:#ff3b2f;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  background: var(--bg);
  color: #fff;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
}

#bg-canvas, .bubble-container {
  position: fixed;
  inset: 0;
  z-index: 0;
}

header {
  margin-top: 20px;
  margin-bottom: 30px;
  text-align: center;
  z-index: 1;
}

header img {
  width: 200px;
  height: auto;
  border-radius: 20px;
}

nav.menu {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: min(500px, 90%);
  margin-bottom: 40px;
  z-index: 1;
}

.btn {
  display: flex;
  align-items: center;
  gap: 18px;
  text-decoration: none;
  color: #fff;
  background: var(--chip);
  padding: 18px 24px;
  border-radius: 16px;
  font-size: 26px;
  letter-spacing: 2px;
  transition: transform .1s ease, background .2s ease;
}
.btn:hover {
  background: var(--chip-hover);
  transform: translateY(-2px);
}

.quad {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4px;
  width: 36px;
  height: 36px;
  padding: 4px;
  background: #222428;
  border-radius: 8px;
  box-shadow: 0 0 0 2px var(--icon-border) inset;
}

.sq { border-radius: 4px; }
.sq.blue { background: var(--blue); }
.sq.green { background: var(--green); }
.sq.yellow { background: var(--yellow); }
.sq.red { background: var(--red); }

.announcements {
  background: var(--chip);
  padding: 20px 24px;
  border-radius: 16px;
  width: min(700px, 92%);
  max-height: 250px;
  overflow-y: auto;
  line-height: 1.5;
  z-index: 1;
}
.announcements h2 {
  margin-top: 0;
  font-size: 24px;
  margin-bottom: 12px;
}
.announcements ul {
  margin: 0;
  padding-left: 22px;
}
.announcements li {
  margin-bottom: 12px;
}

@media(max-width: 600px) {
  .btn {
    font-size: 20px;
    padding: 14px 18px;
  }
  header img {
    width: 150px;
  }
}
</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="bubble-container" id="bubble-container"></div>

<header>
  <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo">
</header>

<nav class="menu">
  <a class="btn" href="pages/games/index.html">
    <span class="quad">
      <span class="sq blue"></span><span class="sq green"></span>
      <span class="sq yellow"></span><span class="sq red"></span>
    </span>
    <span>GAMES</span>
  </a>
  <a class="btn" href="pages/movies/index.html">
    <span class="quad">
      <span class="sq blue"></span><span class="sq green"></span>
      <span class="sq yellow"></span><span class="sq red"></span>
    </span>
    <span>MOVIES</span>
  </a>
  <a class="btn" href="pages/chat/index.html">
    <span class="quad">
      <span class="sq blue"></span><span class="sq green"></span>
      <span class="sq yellow"></span><span class="sq red"></span>
    </span>
    <span>CHAT (BETA)</span>
  </a>
  <a class="btn" href="pages/ai/index.html">
    <span class="quad">
      <span class="sq blue"></span><span class="sq green"></span>
      <span class="sq yellow"></span><span class="sq red"></span>
    </span>
    <span>GP-CLANKER (AI)</span>
  </a>
</nav>

<section class="announcements">
  <h2>Announcements</h2>
  <ul>
    <li>Update: Weâ€™ve added GP-Clanker (AI) to the site. Try it out now!</li>
    <li>Site performance improvements are ongoing, expect smoother loading.</li>
    <li>Upcoming: Movies will be getting a backend fix to fix glitches.</li>
  </ul>
</section>

<script src="scripts/starry-background.js"></script>
<script>
  setupStarryBackground();
</script>

</body>
</html>
