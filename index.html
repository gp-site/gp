<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GP-Clanker</title>
  <style>
    :root {
      --bg: #000;
      --chip: #222428;
      --chip-hover: #2b2e33;
      --border: #30363d;
      --accent: #74aef6;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      background: var(--bg);
    }

    #bg-canvas,
    #bubble-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    body > *:not(#bg-canvas):not(#bubble-container) {
      position: relative;
      z-index: 1;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 40px;
    }

    .logo {
      width: 200px;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      align-items: start;
    }

    .panel {
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 260px;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .panel h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
      text-align: center;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .app, .contact-btn, .announcement {
      background: var(--chip-hover);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .app:hover, .contact-btn:hover {
      background: #34363c;
      transform: translateY(-2px);
    }

    .announcement {
      cursor: default;
      text-align: left;
      font-size: 0.85rem;
      line-height: 1.3;
    }

    /* SVG icons small + consistent */
    .icon {
      width: 18px;
      height: 18px;
      fill: var(--accent);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div id="bubble-container"></div>

  <div class="center">
    <!-- Logo in center -->
    <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo" class="logo">

    <!-- Panels orbiting around logo -->
    <div class="grid">
      <!-- Apps -->
      <div class="panel">
        <h2>Apps</h2>
        <div class="apps-grid">
          <div class="app">
            <svg class="icon" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
            Games
          </div>
          <div class="app">
            <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
            Movies
          </div>
          <div class="app">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 3v18m9-9H3"/></svg>
            Chat (Beta)
          </div>
          <div class="app">
            <svg class="icon" viewBox="0 0 24 24"><path d="M2 12l9 9 11-18"/></svg>
            GP-Clanker (AI)
          </div>
        </div>
      </div>

      <!-- Announcements -->
      <div class="panel">
        <h2>Announcements</h2>
        <div class="announcement">• Welcome to GP-Clanker!</div>
        <div class="announcement">• New game update available soon with added levels.</div>
        <div class="announcement">• Movie section redesign complete — check it out now.</div>
      </div>

      <!-- Contact -->
      <div class="panel">
        <h2>Contact</h2>
        <div class="contact-btn">
          <svg class="icon" viewBox="0 0 24 24"><path d="M12 2l4 20-4-2-4 2z"/></svg>
          Bug Reports
        </div>
        <div class="contact-btn">
          <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
          Game Requests
        </div>
        <div class="contact-btn">
          <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
          Movie Requests
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/starry-background.js"></script>
  <script>
    setupStarryBackground();
  </script>
</body>
</html>
