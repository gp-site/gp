<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>George Pickens Interface</title>
<link rel="icon" type="image/gif" href="https://gp-site.github.io/gp/img/logo.png">
<style>
:root {
  --bg:#000;
  --chip:#222428;
  --chip-hover:#2b2e33;
}

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  color: #fff;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

#bg-canvas, .bubble-container {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Wrapper */
.interface {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 28px;
  max-width: 700px;
  width: 92%;
  text-align: center;
}

/* Logo */
.logo {
  max-width: 200px;
}
.logo img {
  width: 100%;
  height: auto;
  display: block;
}

/* Buttons grid */
.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  width: 100%;
}
.btn {
  display: block;
  text-decoration: none;
  color: #fff;
  background: var(--chip);
  padding: 14px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: 500;
  transition: background .2s ease, transform .1s ease;
}
.btn:hover {
  background: var(--chip-hover);
  transform: translateY(-2px);
}

/* Announcements */
.announcements {
  background: var(--chip);
  padding: 14px 18px;
  border-radius: 10px;
  font-size: 15px;
  line-height: 1.4;
  width: 100%;
  max-height: 160px;
  overflow-y: auto;
  text-align: left;
}
.announcements h2 {
  margin: 0 0 8px;
  font-size: 16px;
  border-bottom: 1px solid var(--chip-hover);
  padding-bottom: 4px;
}
.announcements ul {
  margin: 0;
  padding-left: 18px;
}
.announcements li {
  margin-bottom: 8px;
}

/* Scrollbar styling */
.announcements::-webkit-scrollbar {
  width: 6px;
}
.announcements::-webkit-scrollbar-thumb {
  background: var(--chip-hover);
  border-radius: 3px;
}
</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="bubble-container" id="bubble-container"></div>

<div class="interface">
  <div class="logo">
    <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo">
  </div>

  <nav class="menu">
    <a class="btn" href="pages/games/index.html">GAMES</a>
    <a class="btn" href="pages/movies/index.html">MOVIES</a>
    <a class="btn" href="pages/chat/index.html">CHAT (BETA)</a>
    <a class="btn" href="pages/ai/index.html">GP-CLANKER (AI)</a>
  </nav>

  <section class="announcements">
    <h2>Announcements</h2>
    <ul>
      <li>GP-Clanker (AI) is now available. Try it in the menu above.</li>
      <li>Performance improvements rolled out for games and movies.</li>
      <li>Next release will bring new categories and features.</li>
    </ul>
  </section>
</div>

<script src="scripts/starry-background.js"></script>
<script>
  setupStarryBackground();
</script>

</body>
</html>
