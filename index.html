<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>George Pickens Interface</title>
<link rel="icon" type="image/gif" href="https://gp-site.github.io/gp/img/logo.png">
<style>
:root {
  --bg:#000;
  --chip:#222428;
  --chip-hover:#2b2e33;
  --blue:#74aef6;
  --green:#7ed321;
  --yellow:#f8e71c;
  --red:#ff3b2f;
}

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  color: #fff;
  font-family: "Segoe UI", sans-serif;
}

#bg-canvas, .bubble-container {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Layout */
.interface {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Top bar */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  background: var(--chip);
  border-bottom: 2px solid var(--chip-hover);
}
.topbar img {
  height: 48px;
  width: auto;
}
.topbar h1 {
  font-size: 20px;
  letter-spacing: 2px;
  margin: 0;
  font-weight: 500;
}

/* Main content */
.main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  flex: 1;
  gap: 20px;
  padding: 20px;
  box-sizing: border-box;
}

/* Menu panel */
.menu {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.btn {
  display: flex;
  align-items: center;
  gap: 14px;
  text-decoration: none;
  color: #fff;
  background: var(--chip);
  padding: 18px 22px;
  border-radius: 12px;
  font-size: 22px;
  letter-spacing: 1px;
  transition: background .2s ease, transform .1s ease;
}
.btn:hover {
  background: var(--chip-hover);
  transform: translateY(-2px);
}
.quad {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2px;
  width: 28px;
  height: 28px;
  padding: 2px;
  background: #111;
  border-radius: 6px;
}
.sq { border-radius: 2px; }
.sq.blue { background: var(--blue); }
.sq.green { background: var(--green); }
.sq.yellow { background: var(--yellow); }
.sq.red { background: var(--red); }

/* Announcements panel */
.announcements {
  background: var(--chip);
  border-radius: 12px;
  padding: 20px;
  overflow-y: auto;
}
.announcements h2 {
  margin-top: 0;
  margin-bottom: 12px;
  font-size: 20px;
  border-bottom: 1px solid var(--chip-hover);
  padding-bottom: 6px;
}
.announcements ul {
  margin: 0;
  padding-left: 18px;
}
.announcements li {
  margin-bottom: 12px;
  line-height: 1.5;
  font-size: 16px;
}

/* Scrollbar styling */
.announcements::-webkit-scrollbar {
  width: 8px;
}
.announcements::-webkit-scrollbar-thumb {
  background: var(--chip-hover);
  border-radius: 4px;
}

/* Responsive */
@media(max-width: 800px) {
  .main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="bubble-container" id="bubble-container"></div>

<div class="interface">

  <div class="topbar">
    <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo">
    <h1>GEORGE PICKENS SYSTEM</h1>
  </div>

  <div class="main">
    <nav class="menu">
      <a class="btn" href="pages/games/index.html">
        <span class="quad">
          <span class="sq blue"></span><span class="sq green"></span>
          <span class="sq yellow"></span><span class="sq red"></span>
        </span>
        GAMES
      </a>
      <a class="btn" href="pages/movies/index.html">
        <span class="quad">
          <span class="sq blue"></span><span class="sq green"></span>
          <span class="sq yellow"></span><span class="sq red"></span>
        </span>
        MOVIES
      </a>
      <a class="btn" href="pages/chat/index.html">
        <span class="quad">
          <span class="sq blue"></span><span class="sq green"></span>
          <span class="sq yellow"></span><span class="sq red"></span>
        </span>
        CHAT (BETA)
      </a>
      <a class="btn" href="pages/ai/index.html">
        <span class="quad">
          <span class="sq blue"></span><span class="sq green"></span>
          <span class="sq yellow"></span><span class="sq red"></span>
        </span>
        GP-CLANKER (AI)
      </a>
    </nav>

    <section class="announcements">
      <h2>Announcements</h2>
      <ul>
        <li>We’ve added GP-Clanker (AI) to the system. Explore it in the menu.</li>
        <li>Performance updates are live — smoother transitions across pages.</li>
        <li>Next update will include new categories for both games and movies.</li>
      </ul>
    </section>
  </div>

</div>

<script src="scripts/starry-background.js"></script>
<script>
  setupStarryBackground();
</script>

</body>
</html>
